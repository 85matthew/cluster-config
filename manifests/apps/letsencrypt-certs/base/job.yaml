apiVersion: batch/v1
kind: Job
metadata:
  name: letsencrypt-certificates-job
  namespace: letsencrypt-job
spec:
  template:
    spec:
      containers:
        - image: quay.io/85matthew/ocp-letsencrypt-with-iam:latest
          env:
            - name: STAGING
              value: 'false'
#          envFrom:
#            - secretRef:
#                name: cloud-dns-credentials
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              echo "Running /scripts/aws.sh... Please wait"
              /scripts/aws.sh
              echo "Done!"

          imagePullPolicy: Always
          name: letsencrypt-certificates-job
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: letsencrypt-job-sa
      serviceAccountName: letsencrypt-job-sa
      terminationGracePeriodSeconds: 30
