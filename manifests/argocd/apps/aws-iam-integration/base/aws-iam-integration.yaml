apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-iam-integration
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  labels:
    gitops.ownedBy: cluster-config
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: manifests/apps/aws-iam-integration/base/default
    repoURL: https://github.com/85matthew/cluster-config.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
